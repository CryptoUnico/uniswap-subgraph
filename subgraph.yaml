specVersion: 0.0.1
description: Uniswap is a decentralized protocol for automated token exchange on Ethereum.
repository: https://github.com/graphprotocol/uniswap-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: mainnet
    source:
      address: '0xc0a47dFe034B400B47bDaD5FecDa2621de6c4d95'
      abi: Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Factory
      abis:
        - name: Factory
          file: ./abis/factory.json
      eventHandlers:
        - event: NewExchange(address,address) # token, exchange in that order
          handler: handleNewExchange
  - kind: ethereum/contract
    name: ERC20Detailed
    network: mainnet
    source:
      address: '0x89d24a6b4ccb1b6faa2625fe562bdd9a23260359' # fake storing DAI
      abi: ERC20Detailed
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Factory
      abis:
        - name: ERC20Detailed
          file: ./abis/erc20detailed.json
      eventHandlers:
        - event: Transfer(address,address,uint256)
          handler: handleFakeTransfe # i.e. this is not used

